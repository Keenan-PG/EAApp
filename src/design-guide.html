<html>
    <head>
        <title>Equality Allies Web App - Style guide</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="header">
        <h2 class="ea-App-Networking-Custom-Heading1-Blue ea-app-White">
            Networking hub Styleguide</h2>
        </section>
            
        <div class="content">
            <section>
                <h2 class="ea-App-Networking-Custom-Heading2-Black">Colours</h2>
                <hr class="ea-App-Custom-HR-Two-Fifths">
                <!-- primary colour cards  -->
                <p class="ea-App-Networking-Custom-BodyText">Primary Colours</p>
                <!-- blue -->
                <div class="colour-card">
                    <div class="colour-card-colour ea-App-Blue-BG">
                    </div>
                    <div class="colour-card-content">
                        <p class="ea-App-Networking-Custom-BodyText">#2696F7</p>
                    </div>
                </div>
                <!-- black -->
                <div class="colour-card">
                    <div class="colour-card-colour ea-App-Black-BG">
                    </div>
                    <div class="colour-card-content">
                        <p class="ea-App-Networking-Custom-BodyText">#000000</p>
                    </div>
                </div>
                <!-- light grey -->
                <div class="colour-card">
                    <div class="colour-card-colour ea-App-lGrey-BG">
                    </div>
                    <div class="colour-card-content">
                        <p class="ea-App-Networking-Custom-BodyText">#FCFCFC</p>
                    </div>
                </div>
                <!-- white -->
                <div class="colour-card">
                    <div class="colour-card-colour ea-App-White-BG">
                    </div>
                    <div class="colour-card-content">
                        <p class="ea-App-Networking-Custom-BodyText">#FFFFFF</p>
                    </div>
                </div>
                <!-- secondary colour cards  -->
                <p class="ea-App-Networking-Custom-BodyText">Secondary Colours</p>
                <!-- red -->
                <div class="colour-card">
                    <div class="colour-card-colour ea-App-Red-BG">
                    </div>
                    <div class="colour-card-content">
                        <p class="ea-App-Networking-Custom-BodyText">#BA3030</p>
                    </div>
                </div>
                <!-- dark grey -->
                <div class="colour-card">
                    <div class="colour-card-colour ea-App-dGrey-BG">
                    </div>
                    <div class="colour-card-content">
                        <p class="ea-App-Networking-Custom-BodyText">#333333</p>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="ea-App-Networking-Custom-Heading2-Black">Buttons & Links</h2>
                <hr class="ea-App-Custom-HR-Two-Fifths">
                <p class="ea-App-Networking-Custom-BodyText">Buttons</p>
                <div style="display: inline-block">
                    <button class="ea-App-Btn-Positive-Primary">Positive Primary</button>
                    <button class="ea-App-Btn-Negative-Primary">Negative Primary</button>
                    <button class="ea-App-Btn-Black-White">Black & White</button>
                    <button class="ea-App-Btn-Positive-Secondary">Positive Secondary</button>
                    <button class="ea-App-Btn-Negative-Secondary">Negative Secondary</button>
                </div>
                <p class="ea-App-Networking-Custom-BodyText">Links</p>
            </section>

            <section>
                <h2 class="ea-App-Networking-Custom-Heading2-Black">Forms</h2>
                <hr class="ea-App-Custom-HR-Two-Fifths">
            </section>

            <section>
                <h2 class="ea-App-Networking-Custom-Heading2-Black">Typography</h2>
                <hr class="ea-App-Custom-HR-Two-Fifths">
            </section>

            <section>
                <h2 class="ea-App-Networking-Custom-Heading2-Black">Other Components</h2>
                <hr class="ea-App-Custom-HR-Two-Fifths">
            </section>
        </div>
    </body>
</html>
